version: '3.4'

services:
  document_population:
    build: ../
    stdin_open: true
    tty: true
    volumes:
      - ../src:/src
      - ../data:/data
    # ports:
    #   - 8888:8880
    ulimits:
      memlock: -1 # set upper limit for how much memory is locked for the container (-1 means lock as much as the container uses)
    shm_size: 32gb # set upper limit for how much shared memory container can use
